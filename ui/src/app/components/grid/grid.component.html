<div class="grid-frame">

    <div *ngFor="let row of puzzle.grid; let r = index" class="row r{{r}}">

        <div *ngFor="let cell of row; let c = index" class="cell c{{c}}" title="{{r + 1}}x{{c + 1}}">

            <app-cell [cell]="cell"></app-cell>
            
        </div>

    </div>

</div>
